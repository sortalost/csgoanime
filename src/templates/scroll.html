<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .reel-container {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .reel {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: transform 0.5s ease;
    }

    video {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelContainer">
    <div class="reel" id="reel0">
      <video src="{{ video_url }}" autoplay muted playsinline></video>
    </div>
    <div class="reel" id="reel1" style="transform: translateY(100%);"></div>
  </div>

  <script>
    const container = document.getElementById('reelContainer');
    const reel0 = document.getElementById('reel0');
    const reel1 = document.getElementById('reel1');

    let current = 0;
    let isTransitioning = false;

    async function loadNewVideo(reel) {
      const res = await fetch('/new');
      const data = await res.json();
      reel.innerHTML = `<video src="${data.video}" loop controls autoplay muted playsinline></video>`;
    }

    function swapReels() {
      const next = current === 0 ? 1 : 0;
      const currentReel = document.getElementById(`reel${current}`);
      const nextReel = document.getElementById(`reel${next}`);

      nextReel.style.transform = 'translateY(0%)';
      currentReel.style.transform = 'translateY(-100%)';

      setTimeout(() => {
        currentReel.style.transform = 'translateY(100%)';
        loadNewVideo(currentReel);
        current = next;
        isTransitioning = false;
      }, 500);
    }

    document.addEventListener('wheel', (e) => {
      if (isTransitioning) return;
      if (e.deltaY > 50) {
        isTransitioning = true;
        swapReels();
      }
    });

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;
    let yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) {
        return;
      }

      const xUp = evt.touches[0].clientX;
      const yUp = evt.touches[0].clientY;

      const yDiff = yDown - yUp;

      if (yDiff > 50) {
        if (!isTransitioning) {
          isTransitioning = true;
          swapReels();
        }
      }

      xDown = null;
      yDown = null;
    }

    loadNewVideo(reel1);
  </script>
</body>
</html>
