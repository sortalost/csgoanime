<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reeels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .reel-container {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .reel {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: transform 0.5s ease;
    }

    video {
      max-height: 100%;
      max-width: 100%;
    }

    #shareButton {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: #fff;
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelContainer">
    <div class="reel" id="reel0">
      <video src="{{ video_url }}" autoplay muted playsinline></video>
    </div>
    <div class="reel" id="reel1" style="transform: translateY(100%);"></div>
  </div>

  <button id="shareButton">ðŸ”— Share</button>
  <div id="toast">Link Copied!</div>

  <script>
    const reel0 = document.getElementById('reel0');
    const reel1 = document.getElementById('reel1');

    let current = 0;
    let isTransitioning = false;

    async function loadNewVideo(reel) {
      const res = await fetch('/new');
      const data = await res.json();
      reel.innerHTML = `<video src="${data.video}" autoplay muted playsinline></video>`;
    }

    function swapReels() {
      const next = current === 0 ? 1 : 0;
      const currentReel = document.getElementById(`reel${current}`);
      const nextReel = document.getElementById(`reel${next}`);

      nextReel.style.transform = 'translateY(0%)';
      currentReel.style.transform = 'translateY(-100%)';

      setTimeout(() => {
        currentReel.style.transform = 'translateY(100%)';
        loadNewVideo(currentReel);
        current = next;
        isTransitioning = false;
      }, 500);
    }

    document.addEventListener('wheel', (e) => {
      if (isTransitioning) return;
      if (e.deltaY > 50) {
        isTransitioning = true;
        swapReels();
      }
    });

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    let yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!yDown) return;

      const yUp = evt.touches[0].clientY;
      const yDiff = yDown - yUp;

      if (yDiff > 50 && !isTransitioning) {
        isTransitioning = true;
        swapReels();
      }

      yDown = null;
    }

    loadNewVideo(reel1);

    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
      }, 1500);
    }

    document.getElementById("shareButton").addEventListener("click", async () => {
      const currentReel = document.querySelector('.reel:nth-child(' + (current + 1) + ')');
      const video = currentReel.querySelector('video');
      if (!video) return;

      const videoName = video.src.split('/').pop().split('.')[0];
      const shareUrl = `https://csgoanime.vercel.app/s/${videoName}`;

      try {
        await navigator.clipboard.writeText(shareUrl);
        showToast();
      } catch (err) {
        prompt("Copy manually:", shareUrl);
      }
    });
  </script>
</body>
</html>
