<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .reel-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    video {
      max-height: 100%;
      max-width: 100%;
    }

    .loading {
      color: white;
      position: absolute;
      bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelContainer">
    <div class="reel" data-loaded="true">
      <video src="{{ video_url }}" controls autoplay muted loop></video>
    </div>
  </div>

  <script>
    const container = document.getElementById('reelContainer');

    container.addEventListener('scroll', async () => {
      const lastReel = container.lastElementChild;
      if (lastReel.getBoundingClientRect().top < window.innerHeight) {
        if (lastReel.dataset.loaded === 'true') {
          lastReel.dataset.loaded = 'loading';
          const res = await fetch('/new');
          const data = await res.json();
          const reel = document.createElement('div');
          reel.className = 'reel';
          reel.dataset.loaded = 'true';
          const video = document.createElement('video');
          video.src = data.video;
          video.autoplay = true;
          video.muted = true;
          video.controls = true;
          video.loop = true;
          reel.appendChild(video);
          container.appendChild(reel);
        }
      }
    });
  </script>
</body>
</html>
